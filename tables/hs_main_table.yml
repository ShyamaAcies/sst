tables:
  - name: hs_product
    sql: {{ load_sql('hs') }}
    description: hs product info
    public: true

    joins:
      - name: click_ba
        relationship: one_to_one
        sql: "{TABLE.sku}={click_ba.product}"
      
      - name: b2b
        relationship: one_to_one
        sql: "{TABLE.sku}={b2b.package_sku}"

    dimensions:
      - name: sku
        column: sku
        type: string
        description: stock keeping unit
        primary_key: true

      - name: product_division
        column: product_division
        type: string
        description: product division info
        
      - name: product_department
        column: product_department
        type: string
        description: product department info

      - name: product_family
        column: product_family
        type: string
        description: product family info

      - name: product_class
        column: product_class
        type: string
        description: product class info

      - name: ds
        column: "{click_ba.ds}"
        type: time
        description: date info

      - name: delivered_ba_cpc_net_usd
        column: "{click_ba.delivered_ba_cpc_net_usd}"
        type: number
        description: currency in usd

      - name: location_id
        column: "{click_ba.location_id}"
        type: number
        description: currency in usd

      - name: place_type
        column: "{b2b.place_type}"
        type: string
        description: place type
      
      - name: package_status_name
        column: "{b2b.package_status_name}"
        type: number
        description: package status name